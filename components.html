<style>
  :root{
    --bg:#F7F8FA;
    --surface:#FFFFFF;
    --primary:#2E8B57;
    --accent:#1E88E5;
    --text:#111827;
    --muted:#6B7280;
    --radius-card:12px;
    --radius-btn:8px;
    --shadow: 0 6px 18px rgba(17,24,39,0.06);
    --focus: 3px solid rgba(30,136,229,0.18);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  body{background:var(--bg);color:var(--text);margin:24px;padding:0;}
  .container{max-width:1100px;margin:0 auto;display:grid;gap:20px;}
  .card{background:var(--surface);border-radius:var(--radius-card);padding:16px;box-shadow:var(--shadow);}
  .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:var(--radius-btn);cursor:pointer;border:0;font-weight:600}
  .btn-primary{background:var(--primary);color:white}
  .btn-ghost{background:transparent;border:1px solid #E5E7EB;color:var(--text)}
  .avatar{width:48px;height:48px;border-radius:9999px;background:linear-gradient(180deg,#FEE9E9,#FFF);display:inline-flex;align-items:center;justify-content:center;font-weight:600;color:var(--text)}
  /* Tag */
  .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:#EEF2F7;color:var(--accent);font-weight:600;font-size:13px}
  /* Story card */
  .story{display:grid;grid-template-columns:48px 1fr;gap:12px;align-items:start}
  .story .meta{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:13px}
  .story .content{font-size:15px;color:var(--text);line-height:1.4}
  .reactions{display:flex;gap:8px;margin-top:10px}
  .reaction{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:#F3F4F6;font-weight:600;font-size:13px;cursor:pointer}
  .reaction.active{background:linear-gradient(90deg, rgba(46,139,87,0.12), rgba(30,136,229,0.06))}
  /* Responsive */
  @media (max-width:640px){
    .container{padding:0 16px}
  }
</style>
</head>
